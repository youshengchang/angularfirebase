<header class="l-header v-center-parent">
   <img class="v-center" routerLink="home"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">
  <ul class="top-menu disable-link-styles">
    <li>
      <a routerLink="home" routerLinkActive="menu-active" [routerLinkActiveOptions]="{exact:true}">Home</a>
    </li>
       <li>
      <a routerLink="courses" routerLinkActive="menu-active">Courses</a>
    </li>
       <li>
      <a routerLink="login" routerLinkActive="menu-active" *ngIf="!authInfo?.isLoggedIn()">Login</a>
    </li>
       <li>
      <a routerLink="register" routerLinkActive="menu-active" *ngIf="!authInfo?.isLoggedIn()">Register</a>
    </li>
       <li>
      <a (click)="logout()" *ngIf="authInfo?.isLoggedIn()">Logout</a>
    </li>
  </ul>
